<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro|Droid+Sans|Montserrat" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
	<!-- My Favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicons/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicons/manifest.json">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href = "css/styles.css">
	<title>Gregory Federico, Web Developer</title>
</head>
<body>
	<div class="grid">
		<section id="mast-head">
			<header class="container">
				<h1 class="mast-head-heading"><span>Gregory</span> <span>Federico</span></h1>
				<div class="mast-head-intro">
					<img class="my-portrait" src="./images-min/me.jpg" alt="me face">
					<p id="sub"></p>
					<div class="mast-head-next-desktop">
				</div>
				</div>
			</header>
		</section>
		<div id="mast-content">
			<section id="about" class="container">
				<div class="mast-about-section">
					<div class="more-about-section">
						<div class="sub-heading">
							<h1>Greater NYC-based front end web developer looking to make my mark. Musician, movie junkie, lover of all things entertainment.</h1>
						</div>
						<!-- <div class="about-content">
							<p class="about-content-maintext">Some of my hobbies include playing guitar, listening to obscure music, gaming, and exercising. With programming, I see it as more than just a means to an end. The obstacles that I overcome through code give me a sense of power and pride that is unique to this area of work. I'd like to share that feeling with the rest of the world someday.</p>
						</div> -->
					</div>
					<div id="quote-render"></div>
					<!-- <div class="sub-heading">
						<h1>What do I do?</h1>
					</div>
					<div class="about-content">
						<p class="about-content-maintext">I am a web developer based near New York City, and am looking to learn from and contribute to a professional dev team. I recently graduated from <a class="text-link" href="http://www.thinkful.com">Thinkful's</a> intensive Web Development Career Path, where I was mentored by seasoned professional developers, and learned to work with HTML, CSS and Sass, JavaScript, jQuery, version control via Git and GitHub, mobile-first responsive development, and advanced build tools. I spent the majority of the course working extensively with AngularJS, but I even got into some canvas game development.</p>
					</div> -->
				</div>
			</section>
			<section id="projects">
				<div class="proj-heading-outer">
					<!-- <div class="sub-heading-alt">
						<h2>Check out some of my work!</h2>
					</div> -->
				</div>
				<div id="projects-render"></div>
			</section>
		</div>	
	</div>
	<footer id="mast-footer">
		<p>Get in touch with me.</p>
		<ul id="social">
			<li><a target="_blank" href="https://www.facebook.com/greg.federico"><i class="fa fa-facebook"></i></a></li>
			<li><a target="_blank" href="https://www.linkedin.com/in/gregfederico"><i class="fa fa-linkedin"></i></a></li>
			<li><a target="_blank" href="https://angel.co/gregory-federico"><i class="fa fa-angellist"></i></a></li>
			<li><a target="_blank" href="https://twitter.com/GFed53"><i class="fa fa-twitter"></i></a></li>
			<li><a target="_blank" href="https://github.com/gfed53"><i class="fa fa-github"></i></a></li>
			<li><a target="_blank" href="mailto:gfederico7153@gmail.com"><i class="fa fa-envelope"></i></a></li>
		</ul>
	</footer>
	<script id="quote-template" type="text/x-handlebars-template">
		<div class="sub-heading-alt" id="quote">
			<p>{{myQuote.quote}}</p>
			<p>-{{myQuote.author}}</p>
		</div>
	</script>
	<script id="projects-template" type="text/x-handlebars-template">
		<div class="projects-content">
			{{#each myProjects}}
			<div class="container project">
				<div class="inner-project-content">
					<h2>{{ title }}</h2>
					<div class="project-flex-container">
						<div class="project-main">
							<div>
								<img class="proj-pic" src="{{ image }}">
							</div>
						</div>
						<div class="project-details">
							<p>{{ blurb }}</p>
						</div>
					</div>
					<div class="project-links">
						<ul>
							<li><a class="button button-projects" target="_blank" href= "{{ link }}">Demo</a></li>
							<li><a class="button button-projects" target="_blank" href="{{ ghlink }}">Repo</a></li>
						</ul>
					</div>
				</div>	
			</div>
			{{/each}}
		</div>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.3/velocity.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
